<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Channel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>List Your Telegram Channel</h2>
    
    <form id="listing-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="channel-name" placeholder="Channel Name" required>
        <input type="text" id="channel-link" placeholder="Channel Link" required>
        <input type="file" id="proof-image" multiple>
        <button type="submit">Proceed to Payment</button>
    </form>

    <script src="createListing.js"></script>
</body>
</html>
